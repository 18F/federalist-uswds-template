## Color configurations
## 'primary' - Defines content link color, primary button bg color, return to top link color
## 'primary darker' - Defines content link hover color, primary button hover bg color, return to top link hover color
## 'base' - Defines header site title, active top nav link color, left nav link color, link color in primary and main footer and text in usa-banner
## 'visited' - Defines visited link color
#
colors:
  primary: '#0069B4'
  primary-darker: '#0C4D82'
  base: '#007ADE'
  visited: '#009AFA'

# USA banner colors
  usa-banner:
    usa-banner-bg: '#292A2B'
    usa-banner-text: '#D5D8DB'
    usa-banner-link: '#D5D8DB'
    usa-banner-link-hover: '#FFFFFF'

# Header colors
  header:
    header-bg: '#D5D8DB'
    header-title: '#292A2B'
    header-link: '#8C9196'
    header-link-hover: '#FFFFFF'

# Alt section colors
  alt-section:
    bg-color: '#292A2B'
    header-color: '#FFFFFF'
    text-color: '#FFFFFF'
    link-color: '#FFFFFF'
    link-hover-color: '#FFFFFF'

# Hero colors
  hero:
    hero-bg: '#D5D8DB'
    hero-header: '#292A2B'
    hero-header-alt: '#292A2B'
    hero-text: '#292A2B'
    hero-link: '#292A2B'
    hero-button-bg: '#007ADE'
    hero-button-text: '#FFFFFF'

# Top navigation colors
  top-navigation:
    top-nav-bg: '#D5D8DB'
    top-nav-link: '#292A2B'
    top-nav-link-hover: '#D5D8DB'
    top-nav-link-hover-bg: '#292A2B'
    top-nav-link-current: '#8C9196'
    top-nav-dropdown-bg: '#D5D8DB'
    top-nav-dropdown-link: '#007ADE'
    top-nav-dropdown-link-hover-bg: '#D5D8DB'

